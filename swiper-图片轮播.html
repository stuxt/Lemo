<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swiper 图片轮播</title>
	<link rel="stylesheet" href="css/amazeui.swiper.min.css"/>
	<link rel="stylesheet" href="css/swiper-app.css"/>
</head>
<body>
<!-- Slider main container -->
<div class="swiper-container foucspic" id="demo21">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/6.jpg" /></div>
        <div class="swiper-slide"><img src="img/5.jpg" /></div>
        <div class="swiper-slide"><img src="img/4.jpg" /></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
</div>
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/amazeui.swiper.min.js"></script>

<script>
	$('#demo21').swiper({
	  pagination: '#demo21 .swiper-pagination',
	  nextButton: '#demo21 .swiper-button-next',
	  prevButton: '#demo21 .swiper-button-prev',
	  paginationClickable: true,
	  spaceBetween: 0,
	  centeredSlides: true,
	  autoplay: 2500,
	  autoplayDisableOnInteraction: false
	});
</script>
</body>
</html>
